<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Field Day</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="colorPicker">
      <form class="colorPickerForm" id="colorForm">
        <button type="button" name="pick" id="pick">Pick</button>
        <button type="button" name="paint" id="paint">Paint</button>
        <input type="text" name="hex" value="" id="hex" placeholder="Pick by Hex">
        <input type="submit" name="hexSubmit" id="hexSubmit" value="Go.">
    </form>
    </div>

    <div id="zoomStatus">x1</div>
    <div id="Xtilter">
      <div id="Ytilter">
        <div id="dragger">
          <div id="mover">
            <div id="zoomer">
              <canvas id="canvas" width="100" height="100"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="help-button" class="fader">
      <img src="./assets/question.svg" />
    </div>
    <!-- tabindex used to enable onblur/onfocus - not currently used -->
    <div tabindex="-1" id="help-modal" class="fader">
      <img id="close-help-modal-button" src="./assets/close.png" />
      <br>
      <strong><u>WASD + Arrow Keys</u></strong><br>Movement
      <hr>
      <strong><u>Spacebar</u></strong><br>Cycle Zoom Levels
      <hr>
      <strong><u>k</u></strong><br />Reset Board Position
    </div>

    <script src="./config.js" charset="utf-8"></script>
    <script src="./CanvasManager.js" charset="utf-8"></script>
    <script src="./Dragger.js" charset="utf-8"></script>
    <script src="./Canvas.js" charset="utf-8"></script>
    <script src="./SocketConn.js" charset="utf-8"></script>
    <script src="./HTTPConn.js" charset="utf-8"></script>
    <script src="./helper.js" charset="utf-8"></script>
    <script src="./colorSelect.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
