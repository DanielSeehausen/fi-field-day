<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="zoomStatus">
      Current Zoom: x1
    </div>

    <div id="statusBar">

    </div>

    <div id="dragger">
      <div id="mover">
        <div id="zoomer">
          <canvas id="canvas" width="100" height="100"></canvas>
        </div>
      </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 p2">
      <img src="./question.svg" class="questionMark right mr2" id="questionMark"/>
    </div>

      <div class="instructionsHidden fixed bottom-0 left-0 right-0 mr2 right">
      <p id="close" class="right close">X </p><br />
      <div class="right pb2 instructionsText">
        W,A,S,D - Movement <br />
        Arrows Keys - Movement <br />
        Space - Cycle Zoom Levels <br />
        K - Reset the Board's Position
      </div>
    </div>

    <script src="./config.js" charset="utf-8"></script>
    <script src="./CanvasManager.js" charset="utf-8"></script>
    <script src="./Dragger.js" charset="utf-8"></script>
    <script src="./Canvas.js" charset="utf-8"></script>
    <script src="./SocketConn.js" charset="utf-8"></script>
    <script src="./HTTPConn.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
